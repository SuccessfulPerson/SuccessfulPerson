name: Build for Windows

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask Flask-Paginate Pillow pyinstaller

    # خطوة جديدة: تحويل صورة JPG إلى ICO
    - name: Convert icon to ICO
      run: |
        pip install Pillow
        python -c "from PIL import Image; img = Image.open('static/myicon.jpg'); img.save('myicon.ico', format='ICO')"

    - name: Run PyInstaller
      run: |
        # استخدام ملف الأيقونة الجديد
        pyinstaller --onefile --add-data "templates;templates" --add-data "static;static" --icon "myicon.ico" app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: your-app-windows-exe
        path: dist/
